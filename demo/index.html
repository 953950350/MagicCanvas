<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Canvas</title>
    <style>
        body {
            background: url("./bg.jpg") no-repeat;
            background-size: cover;
            min-height: 960px;
        }

        h1,h2 {
            left:80%;
            color: white;
            position: fixed;
        }

        button {
            font-size: large;
        }
        #btn1 {
            position: fixed;
            top: 1em;
        }

        #btn2 {
            position: fixed;
            top: 3em;
        }
    </style>
</head>
<body>
<h1>Magic Canvas<br/></h1>
<h2><br/><br/>by decaywood </h2>
<button id="btn2" type="button" onclick="heart_beat()">Heart Beat demo</button>
<button id="btn1" type="button" onclick="random_move()">Random Move demo</button>
<canvas id="reactive-bg-canvas"></canvas>
</body>
<script></script>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/gsap/latest/TweenLite.min.js"></script>
<script src="../magic-canvas.js"></script>
<script>
    function heart_beat () {
        $.magicCanvas.draw({
            lineLen: 18,
            heartBeatCD: 3000,
            heartBeatRange: 300,
            type:"heart-beat",
            rgb : function (circlePos, heartBeatCenter) {
                var px = circlePos.x; // a point on boom circle
                var py = circlePos.y;
                var hbcx = heartBeatCenter.x;
                var hbcy = heartBeatCenter.y;

                var dis = Math.pow((px - hbcx), 2) + Math.pow((py - hbcy), 2);
                var maxDis = 300 * 300;

                var r = parseInt(255 * dis / maxDis);
                // do some computation....
                return {r:r,g:217,b:203};
            }
        })
    }

    function random_move () {
        $.magicCanvas.draw({
            type:"random-move",
            rgb : function (circlePos) {
                var px = circlePos.x;
                var py = circlePos.y;
                // do some computation....
                return {r:parseInt(px % 255),g:parseInt(py % 255),b:203};
            }
        })
    };
</script>
</html>
